<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Quiz03</title>
<script type="text/javascript">
	var cnt = 1;
	function next(){
		cnt++;
		if(cnt == 9)
			cnt = 1;
		display();
	}
	
	function prev(){
		cnt--;
		if(cnt == 0)
			cnt = 8;
		display();
	}
	
	function display(){
		document.getElementById("img").src = "resources/images/최근상품0" + cnt +".jpg";
	}
</script>
</head>
<body>
	<img id="img" src="resources/images/최근상품01.jpg" width="400px" height="500px">
	<div style="background-color: pink; width: 400px; height: 50px; padding-top: 20px;" align="center">
		<input type="button" onclick="prev()" value="이전 사진">
		<input type="button" onclick="next()" value="다음 사진">
	</div>
</body>
</html>
