<html>

<title>Quiz01</title>
</head>
<body>
	<script>
		var name = prompt("당신의 이름은?");
		var age = prompt(name + " 님의 나이는?");
		var addr = prompt(name + "님의 주소는?");
		document.write(
				"<table border='1'>"
					+"<tr><th>이름</th><th>나이</th><th>주소</th></tr>"
					+"<tr><td>" + name + "</td><td>" + age + "</td><td>"+addr+"</td></tr>"
				+"</table>"
			);
	</script>
</body>
