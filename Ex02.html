<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ex02</title>
</head>
<body>
	<script>
		document.write("<h2>기본 연산자</h2>");
		var incData = 1;
		var decData = 5;
		var r1 = r2 = 0;
		r1 = 15 % 6; // 나머지 연산
		document.write("15%3 = " + r1 + "<br>");
		document.write("incData++ = " + incData++ + "<br>");
		document.write("++incData = " + ++incData + "<br>");
		document.write("decData-- = " + decData-- + "<br>");
		document.write("--decData = " + --decData + "<br>");
		r2 = incData * decData; // 곱셈 연산
		document.write("incData*decData = " + r2 + "<br>");
		///////////////////////////////////////////////////////////////
		document.write("<h2>관계 연산자</h2>");
		var x = 5;
		var y = "5";
		var result;
		result = (x > y);
		document.write(" x > y : " + result + "<br>");
		result = (x == y);	// 값이 일치하면 참
		document.write(" x == y : " + result + "<br>");
		result = (x === y);	// 값과 타입이 모두 같아야한다.
		document.write(" x === y : " + result + " <br>");
		result = (x != y);
		document.write(" x != y : " + result + "<br>");
		result = (x !== y);
		document.write(" x !== y : " + result + "<br>");
		///////////////////////////////////////////////////////////////
		document.write("<h2>논리 연산자</h2>");
		document.write("(true && true) : " + (true && true) + "<br>");
		document.write("(true && false) : " + (true && false) + "<br>");
		document.write("(5>10 && 10>2) : " + (5 > 10 && 10 > 2) + "<br>");
		document.write("(true || true) : " + (true || true) + "<br>");
		document.write("(true || false) : " + (true || false) + "<br>");
		document.write("(5>10 || 10>2) : " + (5 > 10 || 10 > 2) + "<br>");
		document.write("!(5>10 || 10>2) : " + !(5 > 10 || 10 > 2) + "<br>");
		document.write("!true : " + !true + "<br>");
		///////////////////////////////////////////////////////////////
		document.write("<h2>삼항 연산자</h2>");
		var x = 5;
		var y = 7;
		var result;
		result = (x > y) ? x : y;	// 괄호 안에 조건이 참이면 x를 아니면 y (람다식)
		document.write("큰 값 : " + result + "<br>");
		result = (x > y) ? x - y : y - x;
		document.write("큰 값-작은 값 : " + result + "<br>");
		///////////////////////////////////////////////////////////////
		document.write("<h2>복합대입 연산자</h2>");
		var x1 = x2 = x3 = x4 = x5 = 10;
		var st = "Hello ";
		x1 += 1;
		document.write("x1 : " + x1 + "<br>");
		x2 -= 2;
		document.write("x2 : " + x2 + "<br>");
		x3 *= 3;
		document.write("x3 : " + x3 + "<br>");
		x4 /= 4;
		document.write("x4 : " + x4 + "<br>");
		x5 %= 5;
		document.write("x5 : " + x5 + "<br>");
		st += "Javascript";	// 문자 연산은 합쳐진다
		document.write("st : " + st + "<br>");
		document.write("x4 : " + parseInt(x4) + "<br>");
		// paseInt는 소수점 떼고 정수형으로 바꿈.
	</script>
</body>
</html>
